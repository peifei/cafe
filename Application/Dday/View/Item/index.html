<h3 class="page-header">产品列表<span class="pull-right"><a href="__SITE_BASE_URL__dday/item/add" class="btn btn-primary btn-sm">添加新产品</a> </span></h3>

<div id="item_list">
<foreach name="itemList" item="item" >
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 picp">
            <img src="__SITE_BASE_URL__/Public/{$item.pic}" class="img-responsive img-thumbnail" />
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 textp">
            <p><b>产品id：</b>{$item.id}</p>
            <p><b>产品名称：</b>{$item.name}</p>
            <p><b>产品价格：</b>{$item.price}</p>
            <p><b>所属分类：</b>{:W('Common/Cate/cateNameConverter',array($item['cid']))}</p>
            <p><b>产品状态：</b>{:W('Common/Item/statusConverter',array($item['status']))}</p>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 btnp">
            <span class="col-lg-12 col-md-12 col-sm-12 col-xs-2">
                <a href="__SITE_BASE_URL__dday/item/delete?id={$item.id}" class="btn btn-primary btn-sm">删除</a>
            </span>
            <span class="col-lg-12 col-md-12 col-sm-12 col-xs-2">
                <a href="__SITE_BASE_URL__dday/item/edit?id={$item.id}" class="btn btn-primary btn-sm">修改</a>&nbsp;&nbsp;
            </span>
            <span class="col-lg-12 col-md-12 col-sm-12 col-xs-2">
                <a href="__SITE_BASE_URL__home/item?id={$item.id}" class="btn btn-primary btn-sm" target="_blank">查看页面</a>
            </span>
        </div>
    </div>
</foreach>

</div>
